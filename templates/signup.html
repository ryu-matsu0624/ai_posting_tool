{% extends "base.html" %}
{% block title %}新規登録{% endblock %}
{% block content %}
<h2>新規登録</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <p>
    {{ form.email.label }}<br>
    {{ form.email(size=32) }}
  </p>
  <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
